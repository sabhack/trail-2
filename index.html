<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Ahmad/Idris Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label for="age" id="age-label">Age (optional)</label>
                <input type="number" name="age" id="age-num" placeholder="Age" min="10" max="120">
            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value>Select an option</option>
                  <option value="entry">Entry Developer</option>
                  <option value="junior">Junior Developer</option>
                  <option value="mid">Mid Developer</option>
                  <option value="senior">Senior Developer</option>
                </select>
              </div>

            <div class="form-group">
                <p>Would you recommend Ahmad/Idris to a friend?</p>
                <label>
                    <input type="radio" value="definitely" class="input-radio" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" value="maybe" class="input-radio">
                    Maybe
                </label>
                <label>
                    <input type="radio" value="not-sure" class="input-radio">
                    Not sure
                </label>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of Ahmad/Idris?</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                  <option disabled selected value>Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="openSource">Open Source</option>
                </select>
             </div>

              <div class="form-group">
                <p>
                  What would you like to see improved?
                  <span class="clue">(Check all that apply)</span>
                </p>
      
                <label
                  ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Front-end Projects</label
                >
                <label>
                  <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                    checked
                  />Back-end Projects</label
                >
                <label
                  ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                  />Data Visualization</label
                >
                <label
                  ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                  />Challenges</label
                >
                <label
                  ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                  />Open Source Community</label
                >
                <label
                  ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                  />Gitter help rooms</label
                >
                <label
                  ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                  />Videos</label
                >
                <label
                  ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                  />City Meetups</label
                >
                <label
                  ><input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                  />Wiki</label
                >
                <label
                  ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                  />Forum</label
                >
                <label
                  ><input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
                  />Additional Courses</label
                >
              </div>
      

        </form>
    </div>
</body>
</html>
